<body>
    <!---------------------------------------------------------------Header Container------------------------------------------------->

            <a href="index.html"><img src="res/logo-gmc.png" style="height: 40px;" alt="logo" class="logo"></a>

                <option value="Arial">Arial</option>

            </select>
